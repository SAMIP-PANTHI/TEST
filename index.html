<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over Screen</title>
    <!-- Using Tailwind CSS for responsive and utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importing Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('bg.png'); /* Set the background image */
            background-size: cover; /* Make the background cover the entire screen */
            background-position: center; /* Center the background image */
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            color: white; /* Set default text color to white */
        }

        /* Styling the main game-over box */
        .game-over-box {
            background-color: #ffffff; /* White background */
            border-radius: 25px; /* Rounded corners for the box */
            padding: 50px; /* Padding to make the box spacious */
            max-width: 100%; /* Maximum width for responsiveness */
            width: 450px; /* Default width of the box */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7); /* Box shadow for depth */
            text-align: center; /* Center-align the text */
            color: black; /* Text color inside the box */
        }

        /* Adjusting the size of the logo in the header */
        header img {
            height: 70px;
        }

        /* White belt at the top with buttons and icons */
        .white-belt {
            background-color: white; /* White background */
            padding: 15px; /* Padding around the content */
            display: flex; /* Flexbox to align items horizontally */
            justify-content: space-between; /* Even spacing between elements */
            align-items: center; /* Align items vertically centered */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        /* Styling for the icons with links */
        .icon-link {
            height: 50px; /* Icon size */
            cursor: pointer; /* Change cursor to pointer */
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        .icon-link:hover {
            transform: scale(1.1); /* Enlarge the icon on hover */
        }

        /* Styling for any clickable links */
        .link {
            color: #2563eb; /* Blue color for link */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold text */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .link:hover {
            color: #1d4ed8; /* Darker blue on hover */
        }

        /* Styling the "Visit Panorama" button */
        .visit-panorama-btn {
            background-color: #2563eb; /* Blue background */
            color: white; /* White text */
            padding: 10px 20px; /* Padding for the button */
            border-radius: 8px; /* Rounded corners */
            font-size: 1.2rem; /* Font size */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold font */
            transition: background-color 0.3s ease; /* Smooth background-color transition */
        }

        .visit-panorama-btn:hover {
            background-color: #0144fc; /* Darker blue on hover */
        }

        /* Responsive design: Adjusting sizes for smaller screens */
        @media (max-width: 768px) {
            .game-over-box {
                width: 90%; /* Smaller width on mobile devices */
            }

            header img {
                height: 50px; /* Smaller logo */
            }

            .icon-link {
                height: 30px; /* Smaller icon size */
            }

            .visit-panorama-btn {
                padding: 8px 16px; /* Smaller padding */
                font-size: 0.875rem; /* Smaller font size */
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <!-- White belt at the top with logo, visit button, and clickable images -->
    <header class="absolute top-0 w-full white-belt">
        <!-- Main logo on the left -->
        <img src="Group 59.png" alt="Logo" class="h-16">

        <div class="flex space-x-4">
            <!-- "Visit Panorama" button in the middle -->
            <a href="https://loyola.sxc.edu.np/publication/panorama:-the-vistas/issue-8:-walking-with-the-excluded" class="visit-panorama-btn">Visit Panorama</a>

            <!-- Icons with links on the right -->
            <a href="https://github.com/SXC-ALCC"><img src="Infinity-removebg-preview 4.png" alt="Icon 1" class="icon-link"></a>
            <a href="https://loyola.sxc.edu.np/publication/panorama:-the-vistas/issue-8:-walking-with-the-excluded"><img src="Clip path group.png" alt="Icon 2" class="icon-link"></a>
            <a href="https://www.youtube.com/watch?v=r4Fqa3PdHjU"><img src="Group 32.png" alt="Icon 3" class="icon-link"></a>
        </div>
    </header>

    <!-- Main Game Over Screen -->
    <div class="game-over-box mt-20">
        <!-- Timer section -->
        <div class="text-3xl font-semibold">Timer : 00m 00s</div> <!-- Increased the Timer text size -->
        <h1 class="text-6xl font-semibold mt-4">Game Over</h1> <!-- Game over title -->
        <p class="text-5xl mt-4">Samip Panthi</p> <!-- User name -->
        <p class="text-2xl mt-1">023a121@sxc.edu.np</p> <!-- User email -->
        <p class="text-3xl mt-4">Best time: ........</p> <!-- Best time placeholder -->
        <p class="text-3xl mt-1">Current time: .......</p> <!-- Current time placeholder -->

        <!-- Hearts row -->
        <div class="flex justify-center mt-4 space-x-2">
            <span class="text-blue-500 text-6xl">ðŸ’™</span>
            <span class="text-blue-500 text-6xl">ðŸ’™</span>
            <span class="text-blue-500 text-6xl">ðŸ’™</span>
        </div>

        <!-- "How to play" link -->
        <a href="https://www.youtube.com/watch?v=r4Fqa3PdHjU" class="link text-2xl mt-6 block">How to play</a>
    </div>

</body>
</html>
