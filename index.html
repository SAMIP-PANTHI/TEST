<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="icon.png">  <!--Logo in the title-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Styles for the body */
        body {
            background-image: url('bg.png'); /* Set the background image */
            background-size: cover; /* Make the background cover the entire screen */
            background-position: center; /* Center the background image */
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            color: white; /* Set default text color to white */
        }

        /* Styles for the game over box */
        .game-over-box {
            background-color: rgba(31, 41, 55, 0.85); /* Semi-transparent dark background */
            border-radius: 8px; /* Rounded corners for the box */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            padding: 15px; /* Padding inside the box */
            max-width: 90%; /* Maximum width to be responsive */
            width: 300px; /* Fixed width for larger screens */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

    <!-- Header with logo and buttons -->
    <header class="absolute top-0 w-full bg-white py-2 shadow-md z-10">
        <div class="flex justify-between items-center px-4">
            <!-- Logo image -->
            <img src="Group 30.png" alt="Logo" class="h-8"> <!-- Set logo height -->

            <!-- Navigation and icons -->
            <div class="flex items-center space-x-2">
                <!-- Button to view panorama -->
                <button class="bg-blue-900 text-white px-3 py-1 rounded-lg text-xs">View Panorama</button>
                <div class="flex space-x-2">
                    <!-- Icons for navigation -->
                    <a href=""><img src="Infinity-removebg-preview 4.png" alt="Icon 1" class="h-6"></a>
                    <a href=""><img src="Clip path group.png" alt="Icon 2" class="h-6"></a>
                    <a href=""><img src="Group 32.png" alt="Icon 3" class="h-6"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Game Over Screen -->
    <div class="game-over-box text-center">
        <!-- Timer display -->
        <div class="text-lg md:text-xl font-bold mb-2">00:00</div>
        <!-- Game over message -->
        <div class="text-xl md:text-4xl font-semibold mb-4">Game Over</div>
        <!-- Player name -->
        <div class="text-sm md:text-lg mb-1">Samip Panthi</div>
        <!-- Email display -->
        <div class="text-xs md:text-sm mb-2">023a121@sxc.edu.np</div>
        <!-- Best time display -->
        <div class="text-sm md:text-lg font-bold mb-2">Best Time: 00:00</div>

        <!-- Hearts and Continue button -->
        <div class="flex justify-center items-center space-x-1 mb-2">
            <!-- Heart icons -->
            <span class="text-red-500 text-lg md:text-xl">❤️</span>
            <span class="text-red-500 text-lg md:text-xl">❤️</span>
            <span class="text-gray-500 text-lg md:text-xl">❤️</span>
        </div>

        <!-- Button to continue -->
        <button class="bg-blue-600 text-white text-sm md:text-base px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">Continue</button>
    </div>

</body>
</html>
